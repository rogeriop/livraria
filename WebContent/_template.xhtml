<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />
		<h:outputText value="#{sessionScope['usuario'].email}" />
		<h:form rendered="#{usuarioLogado != null}">
			<h:commandLink value="logout" action="#{loginBean.deslogar}"></h:commandLink>
		</h:form>
		<p:themeSwitcher value="#{temaBean.tema}"
			style="position: absolute; right: 10px;">
			<f:selectItems value="#{temaBean.temas}" />
		</p:themeSwitcher>
		<h:form>
			<p:menubar>
				<p:submenu label="Cadastros">
					<p:menuitem value="Autores" action="autor" />
					<p:separator />
					<p:menuitem value="Livros" action="livro" />
				</p:submenu>
			</p:menubar>

		</h:form>
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

</h:body>
</html>
